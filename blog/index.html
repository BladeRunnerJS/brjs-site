---
layout: default
title: Blog
---

<div class="container">

  <div class="logo row">
    <div class="span12">
      <img src="/img/bladerunner-js.png" alt="BladeRunnerJS logo" />
    </div>

    <h1>{{ page.title }}</h1>
  </div>
</div> <!-- /.container -->

<div class="container blog-list">

  {% for post in site.posts %}
    <div class="span3 post-title">
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span class="author">by {{ post.author }}</span>
    </div>
    <div class="span7">
    	{{ post.excerpt }}
    </div>
  {% endfor %}

</div> <!-- /.container -->
